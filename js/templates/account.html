<div class="row candidate">
	<div class="col-md-4">
		<div href="#" class="thumbnail">
			<img src="<%- user.avatar %>" alt="<%- user.displayName %>" class="img-circle">
		</div><!--/.thumbnail-->

		<div class="box-info linked-social-accounts">
			<h3><span class="genericon genericon-user"></span> Social</h3>
			<div class="box-info-content">
				<dl>
					<% _.each(user.socialAccounts, function(data, provider) { %>
					<dt>
						<a href="#" target="_blank">
							<span class="genericon genericon-<%- data.genericon %>"></span>
							<%= ucfirst(provider) %>
						</a>
					</dt>
					<% }); %>
				</dl>
			</div><!-- /.box-info-content-->
		</div><!--/.box-info-->

		<!--
		Hides this until FireDiscuss is implemented. It's useless to show activities
		from support/unsupport candidate. It would be more attractive when discussion
		is logged into activities.
		<div class="box-info activities">
			<h3><span class="genericon genericon-feed"></span> Activities</h3>
			<div class="box-info-content">
				<dl>
					<dt>Gives comment on blabla</dt>
					<dd><small>13/12/2014 00:14</small></dd>
				</dl>
			</div>
		</div>
		-->

	</div><!--/.col-md-4-->

	<div class="col-md-8">
		<div class="page-header">
			<h1><%- user.displayName %></h1>
		</div><!--/.page-header-->

		<div class="profile">

			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="displayName" class="col-sm-2 control-label">Display Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="displayName" name="displayName" placeholder="Display Name" value="<%- user.displayName %>">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" name="email" value="<%- user.email %>" disabled>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Gender</label>
					<div class="col-sm-10">
						<div class="radio">
							<label>
							<input type="radio" name="gender" id="genderMale" value="male" <% if (user.gender === "male") { %>checked<% } %>>
							Male
							</label>
						</div>
						<div class="radio">
							<label>
							<input type="radio" name="gender" id="genderFemale" value="female" <% if (user.gender === "female") { %>checked<% } %>>
							Female
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">About Me</label>
					<div class="col-sm-10">
						<textarea rows="3" name="about" class="form-control"><%- user.about %></textarea>
					</div>
				</div>

				<button id="update-profile" type="submit" class="btn btn-primary">Update</button>

			</form>
		</div><!--/.profile-->

	</div><!--/.col-md-7-->
</div><!--/.candidate-->
