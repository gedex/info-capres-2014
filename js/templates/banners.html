<div class="page-header">
	<h1>Banners</h1>
</div>
<div class="lead">
	Election-related stamps and banners that can be overlaid on photographs.
</div>

<div class="row banners">
	<% _.each(banners, function(banner) { %>
	<div class="col-sm-6 col-md-4">
		<a class="thumbnail" href="<%- banner.url_large %>" target="_blank">
			<img src="<%- banner.url_medium %>" width="200">
			<div class="caption">
				<h3><%- banner.text %></h3>
			</div>
		</a><!--/.thumbnail-->
	</div>
	<% }); %>

</div><!--/.row-->
