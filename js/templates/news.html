<div class="page-header">
	<h1>News</h1>
</div>
<div class="lead">
	News about Pemilu.
</div>

<% _.each(news, function(post) { %>
<div class="article" id="post-<%- post.id %>">
	<header>
		<h4><a href="<%- post.url %>"><%- post.title_plain %></a></h4>
	</header>
	<div class="excerpt">
		<%= post.excerpt %>
	</div>
</div>
<% }); %>
